<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronomundo</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="body">

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="container">
            <p class="label">C H R O N O M U N D O</p>
        </div>
    </nav>

    <!-- CLOCK -->
    <div class="clock">
        <div class="container">
                <p id="currentDoW">Monday</p>
                <p id="currentTime">00:00:00 AM</p>
                <p id ="currentDate">Date</p>
        </div>
    </div>
    <!-- TOOL SELECTOR -->
    <div class="tools">
            <button id="alarmBtn">
                <img src="./res/images/alarm.png" class="icons" >
            </button>
            <div class="divider"><p>&nbsp;</p></div>
            <button id="wclockBtn">
                <img src="./res/images/world.png" class="icons" >
            </button>
            <div class="divider"><p>&nbsp;</p></div>
            <button id="comparatorBtn">
                <img src="./res/images/zone.png" class="icons" >
            </button>
    </div>

    <!-- TOOL SLIDESHOW -->
    <div class="slideshow">
        <div class="carousel">
            <div class="slider">
                <!-- ALARM -->
                <section>
                    <div class="content">
                        <div class="header">
                            <div class="text">
                                <p id="tool_headerTxt">A L A R M</p>
                            </div>
                            <button id="alarm_CreateBtn">
                                <img src="./res/images/add.png" class="addBtn" >
                            </button>
                        </div>
                        <ul id="alarm_list"></ul>
                    </div>
                </section>
                <!-- WCLOCK -->
                <section>
                    <div class="wclock_container">
                        <div class="content">
                            <div class="alarm_header">
                                <div class="alarm_text">
                                    <p id="tool_headerTxt">W O R L D  C L O C K</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- COMPARATOR -->
                <section>
                    <div class="comparator_container">
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- MODALS -->
    <div class="popup_SetAlarm">
        <div class="overlay"></div>
        <div class="container">
            <div class="title">
                <p>C R E A T E&nbsp;&nbsp;A L A R M </p>
            </div>
            <div class="form">
                <label id="setAlarmName">
                    N A M E  : &nbsp; &nbsp;
                    <input id="alarmNameInput" type="text" maxlength="20">
                </label>
            </div>
            <div class="form">
                <label id="setAlarmTime">
                     T I M E  &nbsp;&nbsp;: &nbsp; &nbsp;
                    <input id="alarmTimeInputHour" type="number" maxlength="2" min="1" max="12"> :
                    <input id="alarmTimeInputMinute" type="number" maxlength="2" min="00" max="59">
                    <select id="alarmTimeInputMeridiem">
                        <option value="AM/PM" selected hidden>AM/PM</option>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </label>
            </div>
            <div class="btn_container">
                <button id="confirmSetAlarmBtn">Set</button>
            </div>
        </div>                  
    </div>

    <!-- FOOTER -->
    <div class="footer">

    </div>
    
    <!-- JAVASCRIPT -->
    <script src="app.js" type="module"></script> 
   
</body>
</html>
