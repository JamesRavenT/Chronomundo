<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronomundo</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="body">

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar_container">
            <p id="navbar_title">C H R O N O M U N D O</p>
        </div>
    </nav>

    <!-- CLOCK -->
    <div id="clock_content">

        <!-- LOCALE CLOCK -->
        <div class="clock">

            <div class="clock_container">
                <p id="currentDoW">Monday</p>
            </div>
            <div class="clock_container">
                <p id="currentTime">00:00:00 AM</p>
            </div>
            <div class="clock_container">
                <p id ="currentDate">Date</p>
            </div>
        </div>

    </div>

    <!-- TOOL SELECTOR -->
    <div class="tool_selector">

        <button class="container" id="alarmBtn">
            <img src="./res/images/alarm.png" class="icons" >
        </button>
        <div class="divider"><p>&nbsp;</p></div>
        <button class="container" id="wclockBtn">
            <img src="./res/images/world.png" class="icons" >
        </button>
        <div class="divider"><p>&nbsp;</p></div>
        <button class="container" id="comparatorBtn">
            <img src="./res/images/zone.png" class="icons" >
        </button>
            
    </div>

    <!-- TOOL SLIDESHOW -->
    <div class="tool_container">
        <div class="tool_carousel">
            <div class="tool_slider">
                <!-- ALARM -->
                <section>
                    <div class="tool_content">
                        <div class="alarm_header">
                            <div class="alarm_text">
                                <p id="tool_headerTxt">A L A R M</p>
                            </div>

                            <div class="alarm_divider"></div>
    
                            <button id="alarm_AddBtn">
                                <img src="./res/images/add.png" class="addBtn" >
                            </button>
                        </div>
                    </div>
                </section>
                <!-- WCLOCK -->
                <section>
                    <div class="wclock_container">
                        <div class="tool_content">
                            <div class="alarm_header">
                                <div class="alarm_text">
                                    <p id="tool_headerTxt">W O R L D  C L O C K</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- COMPARATOR -->
                <section>
                    <div class="comparator_container">

                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- MODALS -->
    <div class="popup_SetAlarm">
        <div class="overlay"></div>
        <div class="setAlarmContainer">
    </div>                  
    </div>


    <!-- FOOTER -->
    <div class="footer">

    </div>
    
    <!-- JAVASCRIPT -->
    <script src="app.js" type="module"></script> 
   
</body>
</html>
