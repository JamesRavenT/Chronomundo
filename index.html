<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronomundo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="container">
            <p class="label">C H R O N O M U N D O</p>
        </div>
    </nav>

    <!-- CLOCK -->
    <div class="clock">
        <div class="container">
                <p id="currentDoW">Monday</p>
                <p id="currentTime">00:00:00 AM</p>
                <p id ="currentDate">Date</p>
        </div>
    </div>
    <!-- TOOL SELECTOR -->
    <div class="tools">
            <button id="alarmBtn">
                <img src="./res/images/alarm.png" class="icons" >
            </button>
            <div class="divider"><p>&nbsp;</p></div>
            <button id="wclockBtn">
                <img src="./res/images/world.png" class="icons" >
            </button>
            <div class="divider"><p>&nbsp;</p></div>
            <button id="comparatorBtn">
                <img src="./res/images/zone.png" class="icons" >
            </button>
    </div>

    <!-- TOOL SLIDESHOW -->
    <div class="slideshow">
        <div class="carousel">
            <div class="slider">
                <!-- ALARM -->
                <section>
                    <div class="content">
                        <div class="header">
                            <div class="text">
                                <p id="tool_headerTxt">A L A R M</p>
                            </div>
                            <button id="alarm_CreateBtn">
                                <img src="./res/images/add.png" class="addBtn" >
                            </button>
                        </div>
                        <ul id="alarm_list"></ul>
                    </div>
                </section>
                <!-- WCLOCK -->
                <section>
                    <div class="content">
                        <div class="header">
                            <div class="text">
                                <p id="tool_headerTxt">W O R L D &nbsp;C L O C K</p>  
                            </div>
                        </div>
                        <ul id="alarm_list"></ul>
                    </div>
                </section>
                <!-- COMPARATOR -->
                <section>
                    <div class="comparator_container">
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- MODALS -->
    <div class="modal">
        <div class="overlay"></div>
        <div class="container">
            </div>
        </div>                  
    </div>



    <!-- FOOTER -->
    <div class="footer">

    </div>
    
    <!-- JAVASCRIPT -->
    <script src="script.js" type="module"></script> 
   
</body>
</html>
